<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
</head>
<div class="card my-5">
  <div class="card-body">
    <form  (ngSubmit)="deleteContact()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Id contact</label>
        <input type="number" class="form-control" id="idContact" name="idContact" placeholder="Enter your id"
        ng-model="idContact"/>
      </div>
      <button type="submit" class="btn btn-info">Supprimer</button>
    </form>
  </div>
</div>

</html>
