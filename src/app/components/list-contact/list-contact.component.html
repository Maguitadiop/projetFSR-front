<div class="panel panel-default"> 
    <div class="panel-body">  
        <table  class="table table-hover table-sm">  
            <thead class="thead-light">  
                <tr>  
                    <th>FirstName</th>  
                    <th>LastName</th>  
                    <th>Email</th>  
                    <th>Action</th>  
                      
                </tr>  
            </thead>  
            <tbody>  
                 <tr *ngFor="let contact of contacts ">  
                    <td>{{contact.firstName}}</td>  
                    <td>{{contact.lastName}}</td>  
                    <td>{{contact.email}}</td>  
                    <td><button class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>   
                      <button class='btn btn-info' data-toggle="modal" >Update</button>  
                    </td>  
                  </tr>   
            </tbody><br>  
        </table>  
    </div>  
</div>
